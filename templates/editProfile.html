<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/editProfile.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="header">
                <div class="back-button" id="back">‚Üê</div>
                <script>
                    document.getElementById('back').addEventListener('click', function () {
                        window.history.back();
                    });
                </script>
            </div>        
            <!-- Avatar Upload --> 
            <div class="avatar-container">
                <div class="avatar-wrapper">
                <label for="avatar-input">
                    <img src="{{ url_for('serve_image', filename=user.avatar if user.avatar else 'default-avatar.jpg') }}" alt="Avatar">
                        <div class="plus-icon">+</div>
                        <input type="file" id="avatar-input" accept="image/*" hidden>
                    </label>
                    </div>
            
                 
                 <form action="{{url_for('user.editProfile') }}" method="POST">
                    <button type="submit" name="delete_avatar" class="btn btn-damage">Delete avatar</button>
                </form>
            
            </div>

                <!-- Profile Form -->
            <form class="form-horizontal" id="editProfileForm">
                
                <div class="panel">
                    <h3 class="panel-title">Personal Information</h3>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" value="{{ user.name }}">
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" name="dob" value="{{ user.ngay_sinh}}">
                        
                        

                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="tel" class="form-control" name="phone" value="{{user.phone}}">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}">
                    </div>
                </div>

                <div class="panel">
                    <h3 class="panel-title">Security</h3>

                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" class="form-control" name="currentPassword" placeholder="Enter current password">
                    </div>

                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" name="newPassword" placeholder="Enter new password">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/editProfile.js"></script>
</body>
</html>
