<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quản lý chi tiêu cá nhân </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="header">

                <nav class="navbar">
            <!-- Các nút chính -->
            <button class="nav-btn"><i class="fas fa-book"></i> Danh mục</button>
            <button class="nav-btn"><i class="fas fa-wallet"></i> Tài khoản</button>
            <button class="nav-btn"><i class="fas fa-chart-pie"></i> Phân tích</button>
            <button class="nav-btn"><i class="fas fa-cash-register"></i> Ngân sách</button>
            <button class="nav-btn"><i class="fas fa-piggy-bank"></i> Mục tiêu tiết kiệm</button>

            
            <!-- Dropdown -->
            <div class="dropdown">
                <div class="avatar-wrapper">
                <img src="{{ url_for('serve_image', filename=user.avatar if user.avatar else 'default-avatar.jpg') }}" alt="Avatar">
                </div>
                <div class="dropdown-content">
                    <a href="/editProfile"><i class="fas fa-user-edit"></i> Chỉnh sửa</a>
                    <a href="/viewProfile"><i class="fas fa-id-card"></i> Xem hồ sơ</a>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                    <a href="/delete_account" id="deleteAccountLink"><i class="fas fa-trash-alt"></i> Xóa tài khoản </a>
                </div>
            </div>
        </nav>
    </div>
        
    <div class="container">
        <div class="summary-box">
            <div class="date-picker">
                <span class="month-nav" id="prevMonth">←</span>
                <span id="currentMonthYear"></span>
                <span class="month-nav" id="nextMonth">→</span>
            </div>
            <div class="summary-content">
                <div class="summary-item">
                    <span>Thu nhập</span>
                    <div class="amount" id="incomeAmount">0 ₫</div>
                </div>
                <div class="summary-item">
                    <span>Chi tiêu</span>
                    <div class="amount" id="expenseAmount">0 ₫</div>
                </div>
                <div class="summary-item">
                    <span>Số dư</span>
                    <div class="amount" id="balanceAmount">0 ₫</div>
                </div>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button class="active" data-type="all">Toàn bộ</button>
            <button data-type="income">Thu nhập</button>
            <button data-type="expense">Chi tiêu</button>
        </div>
        
        <div class="recent-transactions">
        </div>

        
    </div>

    <button class="floating-btn"><i class="fas fa-pencil-alt"></i></button>

    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
