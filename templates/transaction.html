<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/transaction.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <div class="container">
    <div class="header">
      Chi tiết danh mục
    </div>
    <div class="title">{{category.name}} <span class="emoji">{{category.icon}}</span></div>
    <div class="date-picker">
            <span class="month-nav" id="prevMonth"><</span>
            <span id="currentMonthYear"></span>
            <span class="month-nav" id="nextMonth">></span>
        </div>   
    <div class="quantity"></div>
    <div class="price"></div>
    <div class="total">
      <span>{{total_amount}}</span>
      <span>{{percentage}}%</span>
      <span>{{remaining_budget}}</span>
    </div>
    <canvas id="expenseChart" width="300" height="300"></canvas>

    <div id="detailsContainer" class="details-container"></div>

    <script src="{{ url_for('static', filename='js/transaction.js') }}"></script>
  </div>
</body>
</html>
