<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="/static/css/viewProfile.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="header">
                <span class="back-button" id="back-button">&lt;</span>
                <script>
                    document.getElementById('back-button').addEventListener('click', function () {
                        window.history.back();
                    });
                </script>
                <h2>User Profile</h2>
            </div>
    
            <div class="avatar-container">
                <div class="avatar-wrapper">
                    <img src="{{ url_for('serve_image', filename=user.avatar if user.avatar else 'default-avatar.jpg') }}" alt="Avatar">
                </div>
            </div>
    
            <div class="form-container">
                <h3 class="panel-title">Profile Information</h3>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control" value="{{ user.name }}" readonly>
                    </div>
    
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="text" id="dob" class="form-control" value="{{ user.ngay_sinh.strftime('%d/%m/%Y') }}">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control" value="{{ user.email }}" readonly>
                    </div>
    
                    <div class="form-group">
                        <label for="address">Gender:</label>
                        <input type="text" id="gender" class="form-control" value="{{ user.gioi_tinh }}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" class="form-control" value="{{ user.phone }}" readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
